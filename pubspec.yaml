name: cam_of_ball
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

##############################################################################################################################
### Scripts
scripts:
  # run is a default script. To use it, simply type
  # in the command line: "rps" - that's all!
  model_build: "dart run build_runner build --delete-conflicting-outputs"

  clean_get: "flutter clean && flutter pub get"

### Scripts
##############################################################################################################################
environment:
  sdk: '>=3.1.0 <4.0.0'
