  equatable: ^2.0.0
  flutter:
    sdk: flutter
  get_it: ^7.6.4
  injectable: ^2.3.0
  internet_connection_checker: ^1.0.0+1
  stacked: ^3.4.1
  auto_route: ^7.8.3
  flutter_svg: ^2.0.7
  json_annotation: ^4.8.1
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  flutter_staggered_grid_view: ^0.7.0
  card_swiper: ^3.0.1
  gradient_slider: ^1.0.1
  
  

